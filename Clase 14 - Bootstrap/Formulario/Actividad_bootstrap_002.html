<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6" style="background-color: rgb(248, 249, 251);">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="nombre">Nombre de pila</label>
                      <input id="nombre" type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-6 mb-3">
                      <label class="form-label" for="apellido">Apellido</label>
                      <input id="apellido" type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="form-label" for="autoSizingInputGroup">Nombre de usuario</label>
                        <label class="visually-hidden" for="autoSizingInputGroup">Nombre de usuario</label>
                        <div class="input-group">
                          <div class="input-group-text">@</div>
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Nombre de usuario">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo electrónico <span style="color: gray;">(opcional)</span></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="inputAddress" class="form-label">Habla a</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="inputAddress2" class="form-label">Dirección 2 <span style="color: gray;">(opcional)</span></label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-5 mb-3">
                        <label class="form-label" for="pais">País</label>
                        <select class="form-select" id="pais" style="color: gray;">
                          <option selected>Escoger...</option>
                          <option value="1">País 1</option>
                          <option value="2">País 2</option>
                          <option value="3">País 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 mb-3">
                        <label class="form-label" for="estado">Estado</label>
                        <select class="form-select" id="estado" style="color: gray;">
                          <option selected>Escoger...</option>
                          <option value="1">Estado 1</option>
                          <option value="2">Estado 2</option>
                          <option value="3">Estado 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-12 col-md-3 mb-3">
                        <label class="form-label" for="codigopostal">Código postal</label>
                        <input id="codigopostal" type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                </div>
        
                <hr>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      La dirección de envío es la misma que mi dirección de facturación
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Guarde esta información para la próxima vez
                    </label>
                </div>
        
                <hr>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
